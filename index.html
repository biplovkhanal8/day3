<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
        }
        .card {
            width: 300px;
            padding: 25px;
            margin: 15px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 3px 3px 12px rgba(0, 128, 0, 0.3);
            border-left: 6px solid #28a745;
            box-sizing: border-box;
        }
        .card h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        .card p {
            margin: 8px 0;
            color: #666;
            font-size: 16px;
        }
        .status {
            font-weight: bold;
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>#2001</h1>
        <p>Biplov Khanal</p>
        <p class="status">Ordered</p>
        <p>14 min ago</p>
    </div>
</body>
</html>
